<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="text-align:center; color:#2c3e50;">
        <i class="fab fa-telegram"></i> Đăng Nhập Telegram
    </h2>
    
    <div id="step-1">
        <div class="form-group" style="margin-bottom:15px;">
            <label>Số điện thoại (kèm mã vùng, vd: +849...):</label>
            <input type="text" id="input-phone" class="form-control" placeholder="+84..." style="width:100%; padding:10px; margin-top:5px;">
        </div>
        <button onclick="handleSendCode()" style="width:100%; padding:10px; background:#0088cc; color:white; border:none; cursor:pointer;">
            Gửi Mã OTP
        </button>
    </div>

    <div id="step-2" style="display:none; margin-top:20px;">
        <div class="form-group" style="margin-bottom:15px;">
            <label>Mã OTP Telegram gửi về:</label>
            <input type="text" id="input-code" class="form-control" placeholder="12345" style="width:100%; padding:10px; margin-top:5px;">
        </div>
        <button onclick="handleLogin()" style="width:100%; padding:10px; background:#2ecc71; color:white; border:none; cursor:pointer;">
            Xác Nhận Đăng Nhập
        </button>
    </div>
    
    <div id="login-message" style="margin-top:15px; text-align:center;"></div>
</div>
